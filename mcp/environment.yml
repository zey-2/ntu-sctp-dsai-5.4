name: mcp-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - pip:
      # Core LangChain and LangGraph
      - langchain==0.3.27
      - langgraph==0.6.6
      - langchain-google-genai==2.1.10

      # MCP (Model Context Protocol)
      - mcp==1.13.1
      - fastmcp>=0.3.0
      - langchain-mcp-adapters==0.1.9

      # Pydantic for data validation
      - pydantic>=2.0.0

      # HTTP and async support
      - httpx>=0.28.1
      - anyio>=4.5
